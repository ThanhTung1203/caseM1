<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let x = parseInt(prompt('nhập vào x'))
    let sum = 0;

    sumOfListPrime(x)

    function sumOfListPrime(a) {

        for (let i = 2; i < a; i++) {
            if (songuyento(i)) {
                return sum += i;
            }
        }
    }

    function songuyento(b) {
        for (let i = 2; i < b; i++) {
            if (b % i === 0) {
                return false;
            }
        }
        return b > 1;
    }

    alert(`tổng các số nguyên tố từ  0 đến ${a} là ${sum}`)


</script>

</body>
</html>
